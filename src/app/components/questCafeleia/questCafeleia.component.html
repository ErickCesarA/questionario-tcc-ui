<h2>As próximas perguntas se referem ao útimo episódio de cafeleia vivenciada por você.</h2>
<form [formGroup]="addQuestionario">
  <div class="form-group mt-2">

    <label class="required-field" for="title">1.Marque a alternativa que representa a localização mais exata da dor:</label>
    <select  formControlName="LocalExataDor">
      <option *ngFor="let itenLocalExatoDor of itensLocalExatoDor" [value]="itenLocalExatoDor">{{MappingLocalExatoDor[itenLocalExatoDor]}}</option>
    </select>

    <div class="row mt-2 img-thumbnail">
      <div *ngFor="let questLocalExatoDor of questsLocalExatoDor" class="col-md-2">
        <img [src]="questLocalExatoDor.imag">
        <div class="Letra">{{questLocalExatoDor.alt}}</div>
      </div>
    </div>

  </div>

  <div class="form-group mt-2">

    <label  class="required-field" for="title">2.A dor irradia para algun lugar fora das imgens acima ?:</label>
    <input  type="checkbox" formControlName="DorIrradia" />

  </div>
  <div class="form-group mt-2">

    <label for="title">3.Se sim, qual ?:</label>

    <div style="position:relative">
      <img style="width:5%;position: absolute" class="marker_O" [hidden]="showTheDorIrradia" [ngStyle]="setDorIrradiaView()" src="/../assets/imagens/O_mark.png" id="marker" />
      <div> <img src="/../assets/imagens/Face_Irradia.jpg" class="img-thumbnail" (mousemove)="getDorIrradiaCoordinate($event)" (click)="lockTheDorIrradiaCordinates()" (window:resize)="onDorIrradiaResize()"> </div>
    </div>

  </div>
  <div class="form-group mt-2">

    <label  class="required-field" for="title">4.Como vc descreve essa dor ?:</label>
    <input  type="text" style="width:50%" formControlName="DiscricaoDor" placeholder="pontada/facada, queimação, aperto, pulsante, etc." />

  </div>
  <div class="form-group mt-2">

    <label  class="required-field" for="title">5.Em uma escala de 0-10, sendo 0 sem dor e 10 a pior dor que vc ja sentiu, qual é a intensidade dessa dor ?:</label>
    <input  type="range" [max]="10" [min]="0" formControlName="ItensidadeDor" placeholder="0" />

  </div>
  <div class="form-group mt-2">

    <label  class="required-field" for="title">6.A partir do início do sintoma, quanto tempo leva para atingir o pico de dor ? (hora:min):</label>
    <input  type="time" formControlName="TempoPicoDor" />

  </div>
  <div class="form-group mt-2">

    <label  class="required-field" for="title">7.A apartir do início do sintoma, quanto tempo leva para a resoluçaõ da dor ? (hora:min):</label>
    <input  type="time" formControlName="TempoCrise" />

  </div>
  <div class="form-group mt-2">

    <label class="required-field" for="title">8.Você já identificou algum fator que desencadeia a dor ?:</label>
    <input  type="checkbox" formControlName="FatorAgravante" />

  </div>
  <div class="form-group mt-2">

    <label for="title">8.1. Se sim, Qual ?:</label>
    <input  type="text" style="width:50%" formControlName="QualFatorAgravante" placeholder="Fator Agravante" />

  </div>
  <div class="form-group mt-2">

    <label class="required-field" for="title">9.Você já identificou algum fator que melhora a dor?:</label>
    <input  type="checkbox" formControlName="FatorAtenuante" />

  </div>
  <div class="form-group mt-2">

    <label for="title">9.1.Se sim, Qual ?:</label>
    <input  type="text" style="width:50%" formControlName="QualFatorAtenuante" placeholder="Fator Atenuante" />

  </div>
  <div class="form-group mt-2">

    <label class="required-field" for="title">10.Durante a crise você apresenta algum sintoma além da dor ?:</label>
    <input  type="checkbox" formControlName="SintomasAlem" />

  </div>
  <div class="form-group mt-2">

    <label for="title">10.1.Se sim, seria náusea/vômito ?:</label>
    <input  type="checkbox" formControlName="NauseaVomito" />

  </div>
  <div class="form-group mt-2">

    <label for="title">10.2.Se sim, seria maior sensibilidade à luz ou ao som ?:</label>
    <input  type="checkbox" formControlName="SensiLuzSom" />

  </div>
  <div class="form-group mt-2">

    <label for="title">10.3.Se sim, seria a visão de pontos brilhantes ou manchas escuras ?:</label>
    <input  type="checkbox" formControlName="PontBriManchEsc" />

  </div>
</form>
