<body class="body">
  <table class="table resposta_box">
    <thead>
      <tr>
        <th scope="col">Nome</th>
        <th scope="col">Telefone</th>
        <th scope="col">Idade</th>
        <th scope="col">Genero</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let questionario of questionarios">
        <td>{{ questionario.nome}}</td>
        <td>{{ questionario.telefone }}</td>
        <td>{{ questionario.idade }}</td>
        <td>{{ questionario.genero }}</td>
        <td><button type="button" (click)="showDetalhes(questionario)" class="btn btn-warning btn-sml">+</button></td>
      </tr>
    </tbody>
  </table>
  <app-quest-details [quest]="questsDetalhes"></app-quest-details>
</body>
