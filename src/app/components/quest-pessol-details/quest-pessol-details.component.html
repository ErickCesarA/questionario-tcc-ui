<h2>QUESTIONÁRIO AOS PARTICIPANTES</h2>
<form>

  <div class="form-group mt-2">

    <label class="required-field" for="title">1.Informe seu nome ?</label>
    <input [(ngModel)]="quest.nome" type="text" style="width:30%" placeholder="nome"/>

  </div>
  <div class="form-group mt-2">

    <label class="required-field" for="title">2.Qual é a sua idade em anos ?</label>
    <input type="number" [max]="1000" [min]="0" placeholder="anos" />

  </div>

  <div class="form-group mt-2">

    <label class="required-field" for="title">3.Informe seu telefone ?</label>
    <input type="tel" formControlName="Telefone" placeholder="(00) 00000-0000" />

  </div>
  <div class="form-group mt-2">

    <label for="title">4.Com qual gênero você se identifica ?</label>
    <select>
      <option></option>
    </select>

  </div>
  <div class="form-group  mt-2">

    <label for="title">5.Qual é o seu estado civil atual ?</label>
    <select >
      <option></option>
    </select>

  </div>
  <div class="form-group  mt-2">

    <label for="title">6.Qual a sua etnia ?</label>
    <select>
      <option></option>
    </select>
  </div>
  <div class="form-group  mt-2">

    <label for="title">7.Você possui alguma doença crônica ?</label>
    <input type="checkbox" />

  </div>
  <div class="form-group  mt-2">

    <label for="title">A.Se sim, qual doença:</label>
    <input type="text" style="width:70%" placeholder="diabetes, hipertensão, hipo e hipertireoidismo, transtornos psiquiátricos, etc." />

  </div>
  <div class="form-group  mt-2">

    <label class="required-field" for="title">8.Quantas horas de atividade física semanal você pratica em média ?</label>
    <select>
      <option ></option>
    </select>

  </div>
  <div class="form-group  mt-2">

    <label for="title">9.Você faz uso de medicamento continuo ?</label>
    <input type="checkbox" />

  </div>
  <div class="form-group  mt-2">

    <label for="title">A.Se sim, quais medicamentos ?</label>
    <input type="text" style="width:50%" placeholder="qual medicamento" />

  </div>
  <div class="form-group  mt-2">

    <label for="title">10.Quantos ml de café você comsome por semana, em média ?</label>
    <input type="number" [max]="1000" [min]="0"/>

  </div>
  <div class="form-group  mt-2">

    <label for="title">11.Você fuma ?</label>
    <input type="checkbox" />

  </div>
  <div class="form-group  mt-2">

    <label for="title">A.Se sim, quantos maços por semana ?</label>
    <input type="number" [max]="1000" [min]="0" />

  </div>
  <div class="form-group  mt-2">

    <label for="title">12.Você comsome álcool?</label>
    <input type="checkbox" />

  </div>
  <div class="form-group  mt-2">

    <label for="title">A.Se sim, quantas vezes durante a semana ?</label>
    <input type="number" [max]="1000" [min]="0" />

  </div>
  <div class="form-group  mt-2">

    <label class="required-field" for="title">13.Há quanto tempo você convive com a cafelei ?</label>
    <select>
      <option></option>
    </select>

  </div>
  <div class="form-group  mt-2">

    <label class="required-field" for="title">14.Em média você apresenta quantos episódios por mês ?</label>
    <input type="number" [max]="1000" [min]="0" />

  </div>
  <div class="form-group  mt-2">

    <label for="title">15.Você já buscou algum proficional especializado em dor/cafeleia ?</label>
    <input type="checkbox" />

  </div>
  <div class="form-group mt-2 form-check form-switch">

    <label class="form-check-label" for="flexSwitchCheckDefault">Se sim, houve melhora dos sintomas ?</label>
    <input class="form-check-input" type="checkbox"/>

  </div>
</form>
